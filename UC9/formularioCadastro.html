<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioCadastro.css">
    <title> Formulário</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend> <b>Cadastro</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="name" id="name" class="inputUser" required>
                    <label for="name" class="labelInput">Nome Completo</label> <!- input do Nome-!>
                </div> <br><br>
                <div class="inputbox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="name" class="labelInput">E-mail</label> <!- input do Email-!>
                </div><br><br>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label> <!- input do telefone-!>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br><!-input radio feminino-!>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br><!-input radio masculino-!>
                <input type="radio" id="outro"name="genero" value="outro" required >
                <label for="outro">Outro</label><br><br><!-input radio outro-!>
                    <label for="data_nascimento"> <b> Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required> <!- input data de nascimento-!><br><br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label> <!-input da cidade-!>
                </div><br><br>
                <div class="inputbox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label> <!- input do estado -!>
                </div><br><br>
                <div class="inputbox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label> <!- input do endereço-!>
                </div> <br><br>
                <input type="submit" name="submit" id="submit"> <!-input submit-!>
            </fieldset>
        </form>
    </div>

    </body>
</html>
